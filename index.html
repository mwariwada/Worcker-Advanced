<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="/scripts/utils.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
    <title>Worcker Advanced</title>
  </head>
  <body>
    <div class="split left">
      <div class="centered">
        <h1 id="left-heading">
          Alright, let's see how quickly we can crack this! 🏃🏽‍♂️ me
        </h1>
        <div class="input-fields">
          <input
            class="input-field"
            type="text"
            id="letter--1"
            size="1"
            maxlength="1"
          />
          <input
            class="input-field"
            type="text"
            id="letter--2"
            size="1"
            maxlength="1"
          />
          <input
            class="input-field"
            type="text"
            id="letter--3"
            size="1"
            maxlength="1"
          />
          <input
            class="input-field"
            type="text"
            id="letter--4"
            size="1"
            maxlength="1"
          />
          <input
            class="input-field"
            type="text"
            id="letter--5"
            size="1"
            maxlength="1"
          />
        </div>
        <div id="letters-buttons">
          <h2>
            <button class="btn check" id="goButton">Run!</button>
            Rounds<input
              type="text"
              pattern="\d*"
              maxlength="2"
              class="number-field"
              id="rounds"
              size="2"
              value="5"
            />
            Laps<input
              type="text"
              pattern="\d*"
              maxlength="2"
              class="number-field"
              id="laps"
              size="2"
              value="5"
            />
            Delay(ms)<input
              type="text"
              pattern="\d*"
              maxlength="2"
              class="number-field"
              id="delay"
              size="2"
              value="1"
            />
          </h2>
        </div>
        <div class="notes">
          <strong
            ><span id="notes1">Execution notes will be written here</span>
            <br />
            <span id="notes2"></span>
          </strong>
        </div>
        <div class="game-buttons">
          <button class="btn secondary-button" id="againButton">
            <strong>New run</strong>
          </button>
        </div>
      </div>
      <div id="credits">
        App developed by Simbarashe Banda
        <a href="https://www.linkedin.com/in/simbanda/"
          ><img class="credits-image" src="/resources/linkedin-icon.png"
        /></a>
        <a href="https://github.com/mwariwada"
          ><img class="credits-image" src="/resources/Github-icon.webp"
        /></a>
        <a href="https://www.instagram.com/mwariwada/"
          ><img class="credits-image" src="/resources/Instagram-icon-PNG.png"
        /></a>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <h1 id="right-heading">
          Here's a list of words we are going to choose from 👇
        </h1>
        <div class="content-box">
          <div id="wordsDiv"></div>
        </div>
      </div>
      <div id="credits-2">
        <a href="https://www.linkedin.com/in/simbanda/"
          ><img class="credits-image" src="/resources/linkedin-icon.png"
        /></a>
        <a href="https://github.com/mwariwada"
          ><img class="credits-image" src="/resources/Github-icon.webp"
        /></a>
        <a href="https://www.instagram.com/mwariwada/"
          ><img class="credits-image" src="/resources/Instagram-icon-PNG.png"
        /></a>
      </div>
    </div>

    <script src="/scripts/efficiency.js"></script>
  </body>
</html>
